<html>
  <head>
    <title>Days Remaining App</title>
    <style>
      * {
        text-align: center;
        font-size: 50px;
      }

      h2 {
        color: rgb(0, 0, 0);
        font-size: 28px;
      }

      .input {
        font-size: 22px;
        margin-bottom: 10px;
        border-radius: 8px;
      }

      .submit {
        font-size: 22px;
        border-radius: 8px;
        background-color: rgb(181, 181, 246);
        cursor: pointer;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>

  <body>
    <h1>Days Remaining App</h1>
    <form onsubmit="show()">
      <br />
      <input
        type="text"
        id="Name"
        class="input"
        placeholder="Enter event name"
      />
      <br />
      <input type="date" id="Date" class="input" placeholder="Enter Date" />
      <input type="submit" class="submit" />
    </form>
    <h2 id="msg"></h2>

    <script>
      function show() {
        event.preventDefault();
        let Name = document.getElementById("Name");
        let e_date = document.getElementById("Date");
        let msg = document.getElementById("msg");

        try {
          if (Name.value === "") {
            throw "Please fill all the fields";
          }
          let today = new Date();
          let DateObj = new Date(e_date.value);
          let daysRemaining = Math.ceil(
            (DateObj - today) / (1000 * 60 * 60 * 24)
          );
          if (daysRemaining < 0) {
            msg.innerText =
              "The event " +
              Name.value +
              " was " +
              Math.abs(daysRemaining) +
              " days ago.";
          } else {
            msg.innerText =
              "Days remaining for " + Name.value + ": " + daysRemaining;
          }
        } catch (err) {
          alert("Error: " + err);
        }
      }
    </script>
  </body>
</html>
